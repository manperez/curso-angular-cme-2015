
<div class="row" style="margin-top: 20px;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" style="text-align:center">{{wikidata[0].title}}</h3>
        </div>
        <div class="panel-body">
            <img ng-src="{{wikidata[0].thumbnail.source}}" alt="" style="margin: 10px; border-radius: 20px; float:left;">
            <p ng-bind-html="wikidatafunction()"></p>
        </div>
    </div>
</div>
